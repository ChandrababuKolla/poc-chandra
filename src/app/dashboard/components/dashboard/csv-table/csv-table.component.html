<div *ngIf="flag">
    <mat-form-field  class="full-width mt-3">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search Columns"
          #input
        />
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of csvTableHeader1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
        <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="csvTableHeader1"></tr>
      <tr mat-row *matRowDef="let emprow; columns: csvTableHeader1"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
